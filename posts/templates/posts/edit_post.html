{% extends "base.html" %}

{% block content %}
<main>
    <div class="container">
        <div class="page-name">
            <a href="#" class="learn" onclick="window.history.back()">
                <span class="material-icons">keyboard_return</span> Go back
            </a>
            <h2>Edit Post</h2>
        </div>

        <div class="cardx">
            <div class="card-body" style="font-size: 18px; font-weight:bold;">
                <form method="post" enctype="multipart/form-data" class="post-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_title">Title:</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="id_content">Content:</label>
                        {{ form.content }}
                    </div>
                    <div class="form-group">
                        <label for="id_image">Image (optional):</label>
                        {{ form.image }}
                    </div>
                    <div class="form-group">
                        <label for="id_tags">Tags:</label>
                        {{ form.tags }}
                    </div>
                    <button type="submit" class="post-button">Update</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
