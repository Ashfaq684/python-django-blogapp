{% extends "base.html" %}
{% block title %}Delete Post{% endblock title %}

{% block content %}
<main>
    <div class="container">
        <div class="page-name">
            <a href="{% url 'post_page' post.slug %}" class="learn">
                <span class="material-icons">keyboard_return</span> Go back
            </a>
            <h2>Delete Post</h2>
        </div>

        <div class="alert alert-danger">
            <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'post_page' post.slug %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</main>
{% endblock %}
