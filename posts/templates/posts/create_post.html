{% extends "base.html" %}

{% block content %}
<main>
    <div class="container">
        <div class="page-name">
            <a href="{% url 'profile' %}" class="learn">
                <span class="material-icons">keyboard_return</span> Go back
            </a>
            <h2>Create Post</h2>
        </div>

        <form method="post" enctype="multipart/form-data" class="post-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_content">Content:</label>
                {{ form.content }}
            </div>
            <div class="form-group">
                <label for="id_image">Image (optional):</label>
                {{ form.image }}
            </div>
            <div class="form-group">
                <label for="id_tags">Tags:</label>
                {{ form.tags }}
            </div>
            <button type="submit" class="post-button">Submit</button>
        </form>
    </div>
</main>
{% endblock %}
